<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/LayoutPrincipal.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event listener="#{home.inicializador}" type="preRenderView" />
		</f:metadata>
		
		<h:form id="frm">
			<h1 class="aw-page-title" align="center">CONFRATERES - Convenção Fraternal dos Ministros das Assembléias de Deus do Estado do Espírito Santo</h1>
			<hr />
			
			<p:panelGrid columns="2"
								layout="grid"
								id="panelGrid1" 
								styleClass="panelgrid-noborder"
								columnClasses="ui-grid-col-6, ui-grid-col-6">
			
			<p:chart type="pie" model="#{home.pieModel}" style="width:550px;height:450px; margin-left:auto; margin-right:auto;" />
			<p:chart type="bar" model="#{home.barModel}" style="width:550px;height:450px;" />
			
			</p:panelGrid>
		</h:form>
		
	</ui:define>
</ui:composition>
