<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/LayoutPrincipal.xhtml">

	<ui:define name="content">	
		<h1 class="aw-page-title">Relatório de Ministros Aniversariantes</h1>	
		
		<h:form id="frm">
			<p:messages closable="true" style="font-size: large;" > <p:autoUpdate /> </p:messages>
							
			<p:toolbar style="margin-bottom: 30px" >
				<p:toolbarGroup align="left">
					<p:commandButton value="Imprimir" 
							action="#{ministroRelatorioAniversariantes.imprimir}" 
							update="@form"/>
				</p:toolbarGroup>
			</p:toolbar>
	
			<div class="ui-fluid">
			
				<div class="cv-linha-horizontal" >
					<div class="cv-linha-horizontal-texto">Filtro  -  (Seleciona o mês Inicial e Final para exibir os Aniversariantes)</div> 
				</div>
			
				<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-1, ui-grid-col-3" >
					<p:outputLabel value="Mês inicio:" for="dtMesInicio" />
					<p:selectOneMenu id="dtMesInicio" filter="true" filterMatchMode="contains" value="#{ministroRelatorioAniversariantes.mesInicioSelecionado}" >
						<f:selectItem noSelectionOption="true" itemLabel="Selecione um mês inicial"/>
						<f:selectItems value="#{ministroRelatorioAniversariantes.mes}" var="item" itemValue="#{item}" itemLabel="#{item}" />
					</p:selectOneMenu>
						
					<p:outputLabel value="Mês Fim:" for="dtMesFim" />
					<p:selectOneMenu id="dtMesFim" filter="true" filterMatchMode="contains" value="#{ministroRelatorioAniversariantes.mesFimSelecionado}" >
						<f:selectItem noSelectionOption="true" itemLabel="Selecione um mês final"/>
						<f:selectItems value="#{ministroRelatorioAniversariantes.mes}" var="item" itemValue="#{item}" itemLabel="#{item}" />
					</p:selectOneMenu>	
		
										
				</p:panelGrid>
				
				<div class="cv-linha-horizontal" />
			</div>

		</h:form>
		
	</ui:define>
</ui:composition>
