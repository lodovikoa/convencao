<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/LayoutPrincipal.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event listener="#{convencaoCadastroBean.inicializar}" type="preRenderView" />
			<o:viewParam name="convencao" value="#{convencaoCadastroBean.convencao}" />
		</f:metadata>

		<h:form id="frm">
			<h1 class="aw-page-title">#{convencaoCadastroBean.editando ? 'Convenção - Alteração' : 'Convenção - Cadastro'}</h1>
			<p:messages closable="true" style="font-size: large;" > <p:autoUpdate /> </p:messages>
		
			<p:toolbar styleClass="cv-toolbar-topo">
				<p:toolbarGroup>
	    			<p:button value="Novo" />
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{convencaoCadastroBean.salvar}" update="@form" />
	    		</p:toolbarGroup>
			
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar convenção" outcome="/pages/configuracao/ConvencaoPesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<div class="ui-fluid">
						
			<h:panelGroup id="pnlgrp-cadastro-convencao" layout="block" >		
					<p:focus context="pnlgrp-cadastro-convencao"/>
					<div class="cv-cadastro">
					
						<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-8, ui-grid-col-4" >
							<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder" >
					
								<p:panelGrid columns="2"
										layout="grid"
										id="panelGrid1" 
									columnClasses="ui-grid-col-2, ui-grid-col-10">
									
									<p:outputLabel value="Nome reduzido" for="dsConvencaoReduzido"/>
									<p:inputText id="dsConvencaoReduzido" value="#{convencaoCadastroBean.convencao.dsReduzido}"  />
		 							
									<p:outputLabel value="Convenção" for="dsConvencao"/>
									<p:inputText id="dsConvencao" value="#{convencaoCadastroBean.convencao.dsConvencao}"/>
									
									<p:outputLabel value="CNPJ" for="dsCnpj"/>
									<p:inputMask mask="99.999.999/9999-99" id="dsCnpj" value="#{convencaoCadastroBean.convencao.dsCnpj}" >
										<f:converter converterId="converter_cnpj" />
										<f:validator validatorId="validator_cnpj" />
									</p:inputMask>				
									
									<p:outputLabel value="Endereço" for="dsEndereco"/>
									<p:inputText id="dsEndereco" value="#{convencaoCadastroBean.convencao.dsEndereco}"/>
									
									<p:outputLabel value="Bairro" for="dsBairro"/>
									<p:inputText id="dsBairro" value="#{convencaoCadastroBean.convencao.dsBairro}"/>
									
									<p:outputLabel value="CEP" for="dsCep"/>
									<p:inputMask mask="99999-999" id="dsCep" style="width:100px;" value="#{convencaoCadastroBean.convencao.dsCep}" >
										<f:converter converterId="converter_cep" />
									</p:inputMask>
										
									<p:outputLabel value="Cidade" for="dsCidade"/>
									<p:inputText id="dsCidade" value="#{convencaoCadastroBean.convencao.dsCidade}"/>
									
									<p:outputLabel value="Estado" for="dsEstado" />
									<p:selectOneMenu id="dsEstado" value="#{convencaoCadastroBean.convencao.estado}" filter="true" filterMatchMode="contains" >
										<f:selectItem noSelectionOption="true" itemLabel="Selecione o estado" />
										<f:selectItems value="#{convencaoCadastroBean.estados}" var="item" itemValue="#{item}" itemLabel="#{item.dsNome}"/>
									</p:selectOneMenu>
										
									<p:outputLabel value="Pais" for="dsPais"/>
									<p:inputText id="dsPais" value="#{convencaoCadastroBean.convencao.dsPais}"/>
		 
								</p:panelGrid>
							</p:panelGrid>	
							<p:panelGrid columns="1" layout="grid" >
								<p:graphicImage library="convencao" name="images/logo02.jpg" style="max-width:150px; width: auto; display: block; margin-left: auto; margin-right: auto; border: 1px solid black;  margin-top: 5px;margin-bottom: 5px;" />							
							</p:panelGrid>
						</p:panelGrid>	
				
					</div>
 	
				</h:panelGroup>

				</div>
		
		</h:form>
	</ui:define>
</ui:composition>
