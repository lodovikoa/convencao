<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/LayoutPrincipal.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event listener="#{departamentoCadastroBean.inicializar}" type="preRenderView" />
			<o:viewParam name="departamento" value="#{departamentoCadastroBean.departamento}" />
		</f:metadata>

		<h:form id="frm">
			<h1 class="aw-page-title">#{departamentoCadastroBean.editando ? 'Departamento - Alteração' : 'Departamento - Cadastro'}</h1>
			<p:messages closable="true" style="font-size: large;" > <p:autoUpdate /> </p:messages>
		
			<p:toolbar styleClass="cv-toolbar-topo">
				<p:toolbarGroup>
	    			<p:button value="Novo" />
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{departamentoCadastroBean.salvar}" update="@form" />
	    		</p:toolbarGroup>
			
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar departamento" outcome="/pages/configuracao/DepartamentoPesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<div class="ui-fluid">
	 				
				<h:panelGroup id="pnlgrp-cadastro-departamento" layout="block" >	
						<p:focus context="pnlgrp-cadastro-departamento"/>	
						
						<div class="cv-cadastro">
							<p:panelGrid columns="2"
									layout="grid"
									id="panelGrid1" 
								columnClasses="ui-grid-col-2, ui-grid-col-6">
								
								<p:outputLabel value="Reduzido" for="dsReduzido"/>
								<p:inputText id="dsReduzido" value="#{departamentoCadastroBean.departamento.dsReduzido}" style="width: 50%;"/>
	 							
								<p:outputLabel value="Nome" for="dsDepartamento"/>
								<p:inputText id="dsDepartamento" value="#{departamentoCadastroBean.departamento.dsDepartamento}"/>
	
							</p:panelGrid>
		
						</div>
	 	
					</h:panelGroup>
				</div>
		
		</h:form>
	</ui:define>
</ui:composition>
