<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/LayoutPrincipal.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event listener="#{regiaoCadastroBean.inicializar}" type="preRenderView" />
			<o:viewParam name="regiao" value="#{regiaoCadastroBean.regiao}" />
		</f:metadata>

		<h:form id="frm">
			<h1 class="aw-page-title">#{regiaoCadastroBean.editando ? 'Região - Alteração' : 'Região - Cadastro'}</h1>
			<p:messages closable="true" style="font-size: large;" > <p:autoUpdate /> </p:messages>
		
			<p:toolbar styleClass="cv-toolbar-topo">
				<p:toolbarGroup>
	    			<p:button value="Novo" />
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{regiaoCadastroBean.salvar}" update="@form" />
	    		</p:toolbarGroup>
			
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar região" outcome="/pages/configuracao/RegiaoPesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<div class="ui-fluid">
						
			<h:panelGroup id="pnlgrp-cadastro" layout="block" >		
					<p:focus context="pnlgrp-cadastro"/>
					<div class="cv-cadastro">
						<p:panelGrid columns="2"
								layout="grid"
								id="panelGrid1" 
							columnClasses="ui-grid-col-2, ui-grid-col-6">
							
							<p:outputLabel value="Região:" for="dsRegiao"/>
							<p:inputText id="dsRegiao" value="#{regiaoCadastroBean.regiao.dsRegiao}"  />
							
							<p:outputLabel value="Convenção:" for="dsConvencao"  />
							<p:selectOneMenu id="dsConvencao" value="#{regiaoCadastroBean.regiao.convencao}" filter="true" filterMatchMode="startsWith"  >
								<f:selectItem noSelectionOption="true" itemLabel="Selecione a convenção" />
								<f:selectItems value="#{regiaoCadastroBean.convencoes}" var="c" itemValue="#{c}" itemLabel="#{c.dsReduzido}"/>
							</p:selectOneMenu>
								
						</p:panelGrid>
				
					</div>
					
				</h:panelGroup>

				</div>
		
		</h:form>
	</ui:define>
</ui:composition>
