<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Confrateres</title>

	<h:outputStylesheet library="convencao" name="styles/components.css" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div class="container">
		<div class="box">
			<h1 style="color: #fff;">CONFRATERES</h1>

			<h:form id="frm" prependId="false">
				<p:focus for="username" />

				<p:messages closable="true" style="font-size: large;">
					<p:autoUpdate />
				</p:messages>


				<h:panelGrid columns="2" styleClass="grid-login">
					<p:outputLabel value="UsuÃ¡rio:" />
					<p:inputText size="30" id="username" />

					<p:outputLabel value="Senha:" />
					<p:password size="30" id="password" />

					<h:panelGroup />
					<p:commandButton value="Login" action="#{loginBean.login}"
						ajax="false" />

					<!--    				<div class="form-group">
						<input type="checkbox" id="remember-me" name="remember-me" />
						<label for="remember-me">Lembrar?</label>
					</div>
 -->
				</h:panelGrid>

			</h:form>
		</div>
	</div>
</h:body>
</html>
